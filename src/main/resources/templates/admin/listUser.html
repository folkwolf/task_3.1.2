<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's list</title>
</head>
<body>
<div align="right"><a th:href="@{/logout}">Выйти</a></div>
<h1>Админка</h1><br>
<h3>Список юзеров</h3><br>
<table border="1">
    <tr>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Роли</th>
        <th>Управление</th>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Перейти</a></td>
    </tr>
</table>
<br>
<div><a href="/admin/add">Добавить юзера</a></div>
</body>
</html>
